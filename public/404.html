<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="/assets/publicapp/font-awesome.min.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    .nb-error {
      margin: 100px auto;
      text-align: center;
      max-width: 480px;
      padding: 60px 30px;
    }

    .nb-error .error-code {
      color: #2d353c;
      font-size: 96px;
      line-height: 100px;
    }

    .nb-error .error-desc {
      font-size: 12px;
      color: #647788;
    }
    .nb-error .input-group{
      margin: 30px 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" style="border-radius: 0px; min-height: 70px;">
  <div class="container">
    <div class="navbar-header" style="margin: auto; min-height: 70px;">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar nav-txt"></span>
        <span class="icon-bar nav-txt"></span>
        <span class="icon-bar nav-txt"></span>                        
      </button>
      <a class="navbar-brand" style="padding: 12px 0px;" href="/"> 
        <img src="" width="60" style="display: inline-block;"> 
        <span style="color: white"></span> 
      </a>
    </div>
    
  </div>
</nav>
<div class="nb-error">
  <div class="error-code">404</div>
  <h3 class="font-bold">We couldn't find the page..</h3>

  <div class="error-desc">
      Sorry, but the page you are looking for was either not found or does not exist. <br/>
      Try refreshing the page or click the button below to go back to the Homepage.
      <div class="input-group">
        <input type="text" placeholder="Try with a search" class="form-control">
        <span class="input-group-btn">
          <a href="/">
            <button type="button" class="btn btn-default">
              <em class="fa fa-search"></em>
           </button>
          </a>
        </span>
     </div>
     <ul class="list-inline text-center text-sm">
       <li class="list-inline-item"><a href="" class="text-muted"></a>
       </li>
       <li class="list-inline-item"><a href="" class="text-muted"></a>
       </li>
       <li class="list-inline-item"><a href="" class="text-muted"></a>
       </li>
    </ul>
    
</div>
</body>
</html>
